<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Live Football Scores</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="date">
                <h2>Todays Date</h2>
            </div>
            <div class="scores">
                {% for ht, at, hts, ats in zip(home_team, away_team, home_team_scores, away_team_scores) %}
                <p>{{ ht }} {{ hts }} - {{ ats }} {{ at }} </p>
                {% endfor %}
            </div>

        </div>
    </div>
    
</body>
</html>
